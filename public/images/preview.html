<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Bloom Calculator Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .preview-card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
        }
        .logo {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ff87, #60efff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .tagline {
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 18px;
            color: #ffffff;
        }
        .tech-stack {
            position: absolute;
            bottom: 40px;
            display: flex;
            gap: 15px;
        }
        .tech {
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 14px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="preview-card">
        <div class="logo">Option Bloom</div>
        <div class="tagline">Advanced Options Trading Calculator</div>
        <div class="features">
            <div class="feature">Black-Scholes Model</div>
            <div class="feature">Payoff Graphs</div>
            <div class="feature">Option Greeks</div>
            <div class="feature">Real-time Calculations</div>
        </div>
        <div class="tech-stack">
            <div class="tech">React</div>
            <div class="tech">TypeScript</div>
            <div class="tech">Tailwind CSS</div>
            <div class="tech">Vite</div>
        </div>
    </div>
</body>
</html>
